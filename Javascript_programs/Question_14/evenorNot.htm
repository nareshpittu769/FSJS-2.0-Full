<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Or Not</title>
</head>
<body>
    <p id="p"></p>
    <script>
        let a = prompt("Enter a number")
        if (a == 0){
            document.getElementById("p").innerText = "please enter a number";
        }
        else if (a%2 == 0){
            document.getElementById("p").innerText = "The number is EVEN";
        }else{
            document.getElementById("p").innerText = "The number is ODD";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let a = parseInt(prompt("Enter number: 1.Add, 2.Sub, 3.Mul, 4.div"));
        switch(true){
            case (a == 1):
                let total = 0; 
                let arr = prompt("enter numbers sapareted by comma").split(",")
                for ( let x of arr){
                    total+=parseInt(x)
                }
                document.getElementById("demo").innerText = "The total is:"+total;
                break;
            case (a == 2): 
                let t = 0;
                let x = prompt("Enter first value(large value)");
                let y = prompt("Enter second value");
                document.getElementById("demo").innerText = "The sub is:"+(x-y);
                break;
            case (a == 3): 
                let mul = 1; 
                let arrmul = prompt("enter numbers sapareted by comma").split(",")
                for ( let x of arrmul){
                    mul*=parseInt(x)
                }
                document.getElementById("demo").innerText = "The multiplication is:"+mul;
                break;
            case (a == 4): 
                let i = prompt("Enter dividend");
                let g = prompt("Enter divisor value");
                document.getElementById("demo").innerText = "The division is:"+i/g;
                break;
            default: 
                document.getElementById("demo").innerText = "Enter correct number";
                break;
        }
    </script>
</body>
</html>

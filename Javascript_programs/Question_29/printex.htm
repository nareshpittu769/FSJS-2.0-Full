<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print extension</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let file = prompt("enter fileaname with extension");
        let spl = file.split(".");
        document.getElementById("demo").innerText = "."+spl[1];
    </script>
</body>
</html>

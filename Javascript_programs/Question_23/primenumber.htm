<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number or not </title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let num = parseInt(prompt("Enter a positive number"));
        if (num === 1){
            document.getElementById("demo").innerText = "The number is neither prime nor composite number";
        }
        if (num === 2){
            document.getElementById("demo").innerText = "The number is Prime";
        }
        else if (num > 1){
            for(let i = 2;i<num;i++){
                if (num%i == 0){
                    document.getElementById("demo").innerText = "The number is not Prime";
                    break;
                }else{
                    document.getElementById("demo").innerText = "The number is Prime";
                }
            }
        }
        else{
            document.getElementById("demo").innerText = "The number is Negative";
        }
    </script>
</body>
</html>
